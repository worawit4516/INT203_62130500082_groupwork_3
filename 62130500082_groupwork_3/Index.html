<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <link href="./styles.css" rel="stylesheet">

</head>

<body>
    <div id="app">
        <div class="flex flex-col items-center">
            <h1 class="text-xl">Photo Gallery ({{countLikes}})</h1>
            <ul v-for="(picture,index) in pictures">
                <li class="py-4" v-on:click="toggleDone(index)">
                    <button class="bg-gray-300 text-black pr-5 rounded">
                  <img class="inline" v-bind:src="picture.image" width="200" height="200">
                  <p class="inline pl-8">{{picture.text}}</p>
                <i class="material-icons pl-5" v-show="picture.like" style="color: red;">favorite</i>
            </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
