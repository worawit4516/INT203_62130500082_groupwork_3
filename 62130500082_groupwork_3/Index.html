<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <link href="./styles.css" rel="stylesheet">

</head>

<body background="./image/BG02.png">
    <div id="app">
        <h1 class="text-xl text-6xl text-white pb-16 pt-4 font-medium pl-80 ">Photo Gallery Likes({{countLikes}}) picture({{countpicture}})</h1>
        <div class="flex-row flex ">

            <ul v-for="(picture,index) in pictures">

                <li class="" v-on:click="toggleDone(index)">
                    <div class="imgshow p-2 bg-black ml-12 cursor-pointer ">
                        <img class="" v-bind:src="picture.image">
                    </div>

                    <div class="ml-40 text-white mt-14 cursor-pointer ">
                        <p class="inline text-3xl font-mono hover:text-red-600 ">{{picture.text}}</p>
                        <i class="material-icons pl-5" v-show="picture.like" style="color: red;">favorite</i>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
